<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangliste</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4; /* Hintergrundfarbe ändern */
            font-family: Arial, sans-serif; /* Schriftart ändern */
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            filter: brightness(0.9); /* Helligkeit anpassen */
        }
        @media (max-width: 600px) {
            iframe {
                height: 90vh; /* Weniger Höhe auf kleinen Bildschirmen */
            }
        }
    </style>
</head>
<body>
    <iframe src="https://widget.football.ch/Widgets.aspx?v-653457/t-49859/a-tra/" id="rankingFrame"></iframe>

    <script>
        document.getElementById("rankingFrame").onload = function () {
            let frame = document.getElementById("rankingFrame").contentWindow.document;

            setTimeout(() => {
                let removeElements = [
                    ".header",  // Kopfzeile
                    ".footer",  // Fußzeile
                    ".ads",     // Werbung
                    "#sidebar"  // Seitenleiste
            ];
            
            // Elemente verstecken
            let removeElements = [
                ".header",  // Falls eine Header-Klasse existiert
                ".footer",  // Falls eine Footer-Klasse existiert
                ".branding", // Falls Sponsoren-Banner diese Klasse haben
                "#top-banner" // Falls eine ID existiert
            ];

            removeElements.forEach(selector => {
                let element = frame.querySelector(selector);
                if (element) {
                    element.style.display = "none";
                }
            });
        };
    </script>
</body>
</html>
